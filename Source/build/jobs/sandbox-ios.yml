parameters:
  buildConfiguration: 'Debug'

jobs:
- job: sandboxIOS
  displayName: Sandbox iOS App
  condition: succeeded()
  pool:
    vmImage: $(MacImage)
    demands:
    - MSBuild
  workspace:
    clean: all
  steps:
  - task: InstallAppleCertificate@2
    displayName: 'Install an Apple certificate'
    inputs:
      certSecureFile: Prism.p12
      certPwd: $(PrismAppleCertPassword)

  - task: InstallAppleProvisioningProfile@1
    displayName: 'Install an Apple provisioning profile'
    inputs:
      provProfileSecureFile: Prism.mobileprovision

  - task: vs-publisher-473885.motz-mobile-buildtasks.ios-bundle-version.ios-bundle-version@0
    displayName: 'Bump iOS Versions in Info.plist'
    inputs:
      sourcePath: Sandbox/Xamarin/HelloWorld/HelloWorld/HelloWorld.iOS/Info.plist
      versionName: '7.2.$(Build.BuildId)'

  - template: ../steps/set-runtime.yml

  - template: ../steps/prepare-build.yml
    parameters:
      solution: Sandbox/Xamarin/HelloWorld/HelloWorld.sln

  - task: XamariniOS@2
    displayName: 'Build Xamarin.iOS solution HelloWorld.iOS.csproj'
    inputs:
      solutionFile: 'Sandbox/Xamarin/HelloWorld/HelloWorld/HelloWorld.iOS/HelloWorld.iOS.csproj'
      configuration: ${{ parameters.buildConfiguration }}